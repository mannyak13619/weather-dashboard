<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link src="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <section id="search" class="d-grid col-12 col-md-3 text-center">
            <div class="border border-1 border-dark-subtle rounded p-1 m-3">
                <h2 class="p-2">Search for a City:</h2>
                <form class="d-grid">
                    <input class="mb-3 p-2" id="search-form" type="text" placeholder="Charlotte">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-4 p-2" id="search-button">Search</button>
                    </div>
                </form>
                <div id="search-results"></div>
            </div>
        </section>
        <section id="current-weather" class="col-12 col-md-9 col-lg-6 m-3 card">
            <h4 id="city-header" class="text-center"></h4>
            <ul id="current-conditions">
                <p id="current-date"></p>
                <img id="current-icon"></img>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </ul>
        </section>
        <section id="five-day-forecast" class="row justify-content-around">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
