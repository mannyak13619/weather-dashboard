<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link src="./assets/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <section id="search" class="d-grid col-12 col-md-3 text-center">
            <div class="border border-1 border-dark-subtle rounded p-1 m-3">
                <h2 class="p-2">Search for a City:</h2>
                <form class="d-grid" id="cityform">
                    <input class="mb-3 p-2" id="search-form" type="text" placeholder="city">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-4 p-2" id="search-button">Search</button>
                        <button type="submit" id="search-button1" class="btn btn-primary mb-4 p-2"data-toggle="button"aria-pressed="false"autocomplete="off">Los Angeles</button>
                        <button type="submit" id="search-button2" class="btn btn-primary mb-4 p-2">Charlotte</button>
                        <button type="submit" id="search-button3" class="btn btn-primary mb-4 p-2">San Diego</button>
                        <button type="submit" id="search-button4" class="btn btn-primary mb-4 p-2">daytona</button>
                        <button type="submit" id="search-button5" class="btn btn-primary mb-4 p-2">New York</button>
                        <button type="submit" id="search-button6" class="btn btn-primary mb-4 p-2">Memphis</button>
                        <button type="submit" id="search-button7" class="btn btn-primary mb-4 p-2">Las Vegas</button>

                    </div>
                </form>
                <div id="search-results"></div>
            </div>
        </section>

        <section id="current-weather" class="col-12 col-md-9 col-lg-6 m-3 card">
            <h2 style="text-align: center;">todays temp :</h2>
            <h4 id="city-header" class="text-center"></h4>
            <p id="date1"></p>
            <img class="img" id="icon1">image</img>
            <p id="temp1"></p>
            <p id="wind1"></p>
            <p id="humidity1"></p>
        </section>
        <h2 style="text-align: center;">
            5 Day Forcast
        </h2>
        <section id="five-day-forecast" class="row justify-content-around">
            <div class="card" style="width: 15rem;">
                <div class="card-body">

                    <h5 class="card-title" id="date2">Date</h5>
                    <img />
                    <p class="card-text" id="humidity2">humidity</p>
                    <p class="card-text" id="wind2">wind</p>
                    <p class="card-text" id="temp2">temp</p>
                    <img class="img" id="icon2">image</img>


                </div>

            </div>
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title" id="date3">Date</h5>
                    <img />
                    <p class="card-text" id="humidity3">humidity</p>
                    <p class="card-text" id="wind3">wind</p>
                    <p class="card-text" id="temp3">temp</p>


                </div>

            </div>
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title" id="date4">Date</h5>
                    <img />
                    <p class="card-text" id="humidity4">humidity</p>
                    <p class="card-text" id='wind4'>wind</p>
                    <p class="card-text" id="temp4">temp</p>


                </div>

            </div>
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title" id="date5">Date</h5>
                    <img />
                    <p class="card-text" id="humidity5">humidity</p>
                    <p class="card-text" id="wind5">wind</p>
                    <p class="card-text" id="temp5">temp</p>


                </div>

            </div>
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title" id="date6">Date</h5>
                    <img />
                    <p class="card-text" id="humidity6">humidity</p>
                    <p class="card-text" id="wind6">wind</p>
                    <p class="card-text" id="temp6">temp</p>


                </div>

            </div>



        </section>



    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
